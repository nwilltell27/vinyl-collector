{% extends 'base.html' %}

{% block content %}

<h1>Delete Vinyl</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.album_name }}</span> by <span class="teal-text">{{ object.artist }}</span></h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' vinyl.id %}">Cancel</a>
  </form>

{% endblock %}
