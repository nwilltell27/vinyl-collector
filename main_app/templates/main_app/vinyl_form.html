{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1>Edit <span class="teal-text">{{ object.artist }}</span></h1>
    {% else %}
        <h1>Add Vinyl</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn" type="submit" value="Submit">
    </form>

{% endblock %}
