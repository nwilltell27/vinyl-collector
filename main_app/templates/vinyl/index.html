{% extends 'base.html' %}
{% block content %}

<h1>Vinyl List</h1>

{% for vinyl in vinyls %}
  <div class="card">
    <a href="{% url 'detail' vinyl.id %}">
        <div class="card-content">
            <span class="card-title">{{ vinyl.artist }}</span>
            <p>Album: {{ vinyl.album_name }}</p>
            <p>Genre: {{ vinyl.genre }}</p>
            <p>Release Year: {{ vinyl.release_year }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
