{% extends 'base.html' %}
{% block content %}

<h1>Vinyl List</h1>

{% for record in vinyl %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ record.name }}</span>
      <p>Artist: {{ record.artist }}</p>
      <p>Album Name: {{ record.album_name }}</p>
      <p>Release Year: {{ record.release_year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
